<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Clonezilla GUI</title>

  <!-- Bootstrap y jQuery -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <!-- <script src="js/snap.svg-min.js"></script> -->
  <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
  <script src="js/listgroup.min.js"></script>

  <!-- Style CSS -->
  <link rel="stylesheet" href="/stylesheet/style.css">
</head>

<body>
<nav id="TopNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img id="brandlogo" alt="Brand" src="img/qilogo.png" height="24">
      </a>
      <p id = "topdisplay" class="navbar-text">Clonezilla GUI</p>
    </div>
  </div>
</nav>
<div id="container" class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <button id="refreshbutton" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
      </button>
      <button id="testbutton" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
      </button>
    </div>
    <div class="col-sm-4">

      <div id="hdlist" class="list-group" data-toggle="items">

    </div>

    </div>
  </div>
</div>


<script src= "/js/clonezillagui.js"> </script>
</body>
</html>
